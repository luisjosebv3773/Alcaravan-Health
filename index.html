<!DOCTYPE html>
<html lang="es" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alcarav√°n Health Dashboard</title>
    <link rel="icon" type="image/png" href="/logo.png">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "primary-hover": "#10d650",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0d1a12",
                        "surface-light": "#ffffff",
                        "surface-dark": "#162a1e",
                        "border-dark": "#253b2e",
                        "card-light": "#ffffff",
                        "card-dark": "#162a1e",
                        "text-main": "#111813",
                        "text-sub": "#61896f",
                        "status-red": "#ef4444",
                        "status-amber": "#f59e0b",
                        "status-green": "#13ec5b",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "body": ["Inter", "sans-serif"]
                    }
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Modern Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #253b2e;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #13ec5b;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #253b2e;
        }

        .dark ::-webkit-scrollbar-thumb:hover {
            background: #13ec5b;
        }
    </style>

</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-white transition-colors duration-200 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
